<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Route Map</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css"/>
    <link rel="stylesheet" href="./css/style.css"/>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-4">
                <select class="mb-4 mt-4 form-control">
                    <!-- <option>School 1</option>
                    <option>School 2</option>
                    <option>School 3</option> -->
                </select>
                <div class="row">
                    <div class="col-6">
                        <h2 class="fs-6">Schools</h2>
                        <hr>
                        <div id="schoolslist"></div>
                    </div>
                    <div class="col-6">
                        <h2 class="fs-6">Students</h2>
                        <hr>
                        <div id="studentslist"></div>
                    </div>
                </div>
            </div>
            <div class="col-8">
                <div class="row my-3">
                    <div class="col-10">
                        <div class="border rounded-4 border-2 p-3">
                            <button class="btn btn-outline-secondary btn-sm">Bus 1</button>
                            <button class="btn btn-outline-secondary btn-sm">Bus 2</button>
                            <button class="btn btn-outline-secondary btn-sm">Bus 3</button>
                        </div>
                    </div>
                    <div class="col-2">
                        <button class="btn btn-primary py-3">Add new bus</button>
                    </div>
                </div>
                <div id="map" class="w-100 bg-info" style="height: 80vh;"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
